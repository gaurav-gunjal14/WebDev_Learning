<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Student Registrestion Form</h1>
            <label for="first">First Name:</label>
            <input type="text" name="first_name" id="first" placeholder="Enter your first name" required>

            <label for="last">Last Name:</label>
            <input type="text" name="last_name" id="last" placeholder="Enter your last name" required>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Enter your age" required>

            <button id="submit">Submit</button>
        </form>
        <script src="./first.js"></script>

        <div id="result"></div>
    </div>
</body>
</html>
