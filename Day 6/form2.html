<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="fname" placeholder="Enter Your Full Name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="text" id="email" name="femail" placeholder="Enter Your Email" required>
        <br><br>
        <label for="pno">Phone Number:</label>
        <input type="number" id="pno" name="pno" placeholder="Enter Your Phone Number" required>
        <br><br>
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
        <br><br>
        <button>Send</button>
    </form>
</body>
</html>
